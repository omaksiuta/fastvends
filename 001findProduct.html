<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="utf-8">
    <!-- <meta http-equiv="refresh" content="15;url=index.html"> -->
    <title></title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/table.css" rel="stylesheet"/>
    <link href="css/keypad.css" rel="stylesheet"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/spin.min.js" type="text/javascript"></script>
    <script src="js/translator.js" type="text/javascript"></script>
    <script src="js/productsFinder.js" type="text/javascript"></script>
    <script src="lang/words.js" type="text/javascript"></script>
    <script src="js/numKeypad.js" type="text/javascript"></script>
</head>
<body onload="
        saveToSessionStorage('product', findProduct('codeTbd'));
        saveToSessionStorage('page', '001scanTheProduct.html');
        translate(['input','scan_the_product', 'input_product_code',
        'product_code_short', 'btnHome', 'btnFindProductById']);">


<header id="header" class="table">
    <div class="tableRow">
        <div class="tableCell middleCenterContainer">
            <span id="input_product_code"></span>
        </div>
    </div>
</header>


<section id="spinnerPlace" class="table">
    <div class="tableRow">
        <div class="tableCell middleCenterContainer halfSide">
            <div class="clientInputArea">
                <div id="txtProductCode">0000912</div>
                <div id="keypad">
                    <button onclick="keyPadInput('txtProductCode', '1','16')">1</button>
                    <button onclick="keyPadInput('txtProductCode', '2','16')">2</button>
                    <button onclick="keyPadInput('txtProductCode', '3','16')">3</button>
                    <br>
                    <button onclick="keyPadInput('txtProductCode', '4','16')">4</button>
                    <button onclick="keyPadInput('txtProductCode', '5','16')">5</button>
                    <button onclick="keyPadInput('txtProductCode', '6','16')">6</button>
                    <br>
                    <button onclick="keyPadInput('txtProductCode', '7','16')">7</button>
                    <button onclick="keyPadInput('txtProductCode', '8','16')">8</button>
                    <button onclick="keyPadInput('txtProductCode', '9','16')">9</button>
                    <br>
                    <button onclick="keyPadInput('txtProductCode', '.','16')">.</button>
                    <button onclick="keyPadInput('txtProductCode', '0','16')">0</button>
                    <button onclick="keyPadInput('txtProductCode', 'deleteEndRightSymbol','')"><</button>
                </div>
            </div>
        </div>
        <div class="tableCell middleRightContainer halfSide">
            <img id="imgScanTheProduct" src="images/scanTheProduct.jpg"/>
        </div>
    </div>
</section>

<footer id="footer" class="table">
    <div class="tableRow">
        <div class="tableCell topLeftContainer halfSide">
            <button id="btnHome"
                    onclick="redirectToPage('index.html');">
            </button>
        </div>
        <div class="tableCell topRightContainer halfSide">
            <button id="btnFindProductById"
                    onclick="runSpinnerWithRedirect('spinnerPlace','002startBargain.html');">
            </button>
        </div>
    </div>
</footer>


</body>
</html>
