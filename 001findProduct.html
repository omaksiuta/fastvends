<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="utf-8">
    <!-- <meta http-equiv="refresh" content="15;url=index.html"> -->
    <title></title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/table.css" rel="stylesheet"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/spin.min.js" type="text/javascript"></script>
    <script src="js/translator.js" type="text/javascript"></script>
    <script src="js/productsFinder.js" type="text/javascript"></script>
    <script src="js/numKeypad.js" type="text/javascript"></script>
    <script src="lang/words.js" type="text/javascript"></script>
</head>
<body onload="
        saveToSessionStorage('product', findProduct('codeTbd'));
        saveToSessionStorage('page', '001scanTheProduct.html');
        translate(['input','scan_the_product', 'search_the_product',
        'product_code_short', 'btnHome', 'btnFindProductById']);">


<header id="header">
    <span id="search_the_product"></span>
</header>

<section id="body">
    <div class="leftPart">
        <img src="images/scanTheProduct.jpg">
    </div>
    <div id="spinnerPlace" class="middleRightContainer">
        <span id="product_code_short"></span>

        <input id="txtProductCode" type="number" pattern="\d*" class="inputField" value="0000912"/>

        <button type="button" id="btnFindProductById"
                onclick="runSpinnerWithRedirect('spinnerPlace','002start.html');">
        </button>
    </div>
</section>

<footer id="footer">
    <div>
        <button type="button" id="btnHome"
                onclick="redirectToPage('000home.html');">
        </button>
    </div>
</footer>


</body>
</html>
