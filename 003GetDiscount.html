<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="utf-8">
    <title></title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/table.css" rel="stylesheet"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/spin.min.js" type="text/javascript"></script>
    <script src="js/translator.js" type="text/javascript"></script>
    <script src="js/productsFinder.js" type="text/javascript"></script>
    <script src="js/bargainScripts.js" type="text/javascript"></script>
    <script src="lang/words.js" type="text/javascript"></script>

    <script type="text/javascript">
        function setProductInfo() {
            document.getElementById("productImgMain").src = getFromSessionStorage('productImageUrl');
        }

        function autoGetDiscount() {

            document.getElementById('productName').innerText = getFromSessionStorage('productName');

            var currencyCode = getFromSessionStorage('currencyCode');
            document.getElementById('currencyCodeOriginalPrice').innerText = currencyCode;
            document.getElementById('currencyCodeNewPrice').innerText = currencyCode;
            document.getElementById('currencyCodeDiscount').innerText = currencyCode;

            document.getElementById('originalShopPrice').innerText = getFromSessionStorage('originalShopPrice');

            var minShopPrice = getFromSessionStorage('minShopPrice');
            var originalShopPrice = getFromSessionStorage('originalShopPrice');

            var autoGeneratedDiscount = genRandomDiscount(minShopPrice, originalShopPrice);
            document.getElementById('autoGeneratedDiscount').innerText = autoGeneratedDiscount;

            var finalShopPrice = originalShopPrice - autoGeneratedDiscount;
            document.getElementById('finalShopPrice').innerText = finalShopPrice;

            saveToSessionStorage('finalShopPrice', finalShopPrice);
        }
        ;

    </script>
</head>
<body onload="saveToSessionStorage('page', '003GetDiscount.html');
            setProductInfo();
            autoGetDiscount();
            translate(['product_price_normal','product_price_offer',
                       'discount_header', 'btnHome', 'btnGetDiscount',
                       'btnTryAgain', 'btnUseOffer','you_have_got', 'off']);
            ">
<div id="page" class="table fullScreen">
    <div class="tableRow headerFontStyle background" style="height: 25%;">
        <div id="spinnerPlace" class="tableCell">
            <div class="table" style="width: 100%;">
                <div class="tableRow">
                    <div class="tableCellStepHeader middleCenterContainer">
                        <span id="discount_header"> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tableRow" style="height: 60%;">
        <div class="tableCell">
            <div class="table" style="width: 100%;">
                <div class="tableRow">
                    <div class="tableCell middleRightContainer imgPart">
                        <img id="productImgMain" src=""/>
                    </div>
                    <div class="tableCell middleCenterContainer">
                        <div class="table" style="width: 100%;">
                            <div class="tableRow">
                                <div class="tableCell middleRightContainer bodyFontStyle">
                                    <span id="productName"></span>
                                </div>
                            </div>
                            <div class="tableRow">
                                <div class="tableCell middleRightContainer bodyFontStyle">
                                    <small>
                                        <div>
                                            <del>
                                                <span class="oldPriceFontStyle" id="product_price_normal"></span>:
                                                <span class="oldPriceFontStyle" id="originalShopPrice"></span>
                                                <span class="oldPriceFontStyle" id="currencyCodeOriginalPrice"></span>
                                            </del>
                                        </div>
                                        <div>
                                            <span class="discountForPriceFontStyle" id="you_have_got"></span>:
                                            <span class="discountForPriceFontStyle" id="autoGeneratedDiscount"></span>
                                            <span class="discountForPriceFontStyle" id="currencyCodeDiscount"></span>
                                            <span class="discountForPriceFontStyle" id="off"></span>
                                        </div>
                                    </small>
                                    <div>
                                        <span class="offerPriceFontStyle" id="product_price_offer"></span>:
                                        <span class="offerPriceFontStyle" id="finalShopPrice"></span>
                                        <span class="offerPriceFontStyle" id="currencyCodeNewPrice"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="tableRow">
        <div class="tableCell">
            <div class="table" style="width: 100%;">
                <div class="tableRow">
                    <div class="tableCell middleLeftContainer">
                        <button type="button" id="btnHome" style="width: 50%;"
                                onclick="redirectToPage('000home.html');">
                        </button>
                    </div>
                    <div class="tableCell middleRightContainer" style="width: 50%;">
                        <button type="button" id="btnUseOffer"
                                onclick="runSpinnerWithRedirect('spinnerPlace','004enterClientInfo.html');">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
